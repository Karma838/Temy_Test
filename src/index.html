<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Temy Test Environment</title>
</head>
<body>
<div class="form-wrap">
<form id = "MyForm">
    <div>
    <h3>Your name:</h3>
    <input type="text" id='name' placeholder="Your name" class="peach"/>
    <h3>Your email:</h3>
    </div>
    <div>
    <input type="text" id='email' placeholder="123@example.com" class="peach"/>
    <h3>Your country:</h3>
    <select id="Country" class="peach">

    </select>
    <h3 id="StateHead" hidden>Your State:</h3>
    <select id="State" hidden class="peach">

    </select>
    <h3 id="CityHead" hidden>Your City:</h3>
    <select id="City" hidden class="peach">

    </select>
    </div>
    <div>
    <h3>Your phone:</h3>
    <input type="tel" id='phone' class="peach" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="123-456-7890"/>
    </div>
    <div>
    <input type="submit" id="submit" class="peach" value="Press Me"/>
    </div>

</form>
</div>
</body>
<script src="index.js"></script>
</html>
